<div>
    <form #usuariosForm="ngForm" (ngSubmit)=nuevo(usuariosForm)>
        <div class="row">
            <div class="col-md-12">
                <input type="text" name="nombre" [(ngModel)]="usuario.nombre" >
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="email" name="email" [(ngModel)]="usuario.email" >
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary float-right" (click)="nuevo()">Nuevo</button>
                <button type="button" class="btn btn-primary float-right" (click)="resetForm(usuariosForm)">Limpiar</button>
            </div>
        </div>
    </form>
</div>


<div>
    <div class="table-responsive">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>E-mail</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of usuarios">
                    <td>{{user.nombre}}</td>
                    <td>{{user.email}}</td>
                    <td><button (click)="eliminar(user)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
